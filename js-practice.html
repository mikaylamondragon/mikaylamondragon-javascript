<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    //code goes here
    console.log("Let's do math");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    //math on my own
    let zPlus = x + y;
    console.log(zPlus)
    let zMinus = x - y;
    console.log(zMinus)
    let zDivide = x / y;
    console.log(zDivide);

    console.log("Working with strings:");
    let firstName = "Mikayla"
    // i don't have a middle name :(
    let lastName = "Mondragon"
    let name = firstName + " "+ lastName;
    console.log(name);

    //strings on my own
    let greeting = "My name is" + " " + name;
    console.log(greeting);

    console.log("Using functions:");
    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = Math.pow(theNumb,2);
      return squared;
    }
    let try01 = makeSquare(3);
    console.log(try01);
    console.log(makeSquare(1));
    console.log(makeSquare(2));

    // Functions on my own
    function makeName(firstName, middleName, lastName) {
      let name = firstName + " " + middleName + " " + lastName;
      return name;
    }

    console.log(makeName("Christian", "Clay", "McDonald"))
    console.log(makeName("Robert", "\"Beto\"", "O'Rourke"))
    console.log(makeName("William", "Jared", "Henneberger"))

  </script>
</body>
