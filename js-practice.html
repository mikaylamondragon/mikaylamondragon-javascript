<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    //code goes here
    console.log("Let's do math");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    //math on my own
    let zPlus = x + y;
    console.log(zPlus)
    let zMinus = x - y;
    console.log(zMinus)
    let zDivide = x / y;
    console.log(zDivide);

    console.log("Working with strings:");
    let firstName = "Mikayla"
    // i don't have a middle name :(
    let lastName = "Mondragon"
    let name = firstName + " "+ lastName;
    console.log(name);

    //strings on my own
    let greeting = "My name is" + " " + name;
    console.log(greeting);

    console.log("Using functions:");
    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = Math.pow(theNumb,2);
      return squared;
    }
    let try01 = makeSquare(3);
    console.log(try01);
    console.log(makeSquare(1));
    console.log(makeSquare(2));

    // Functions on my own
    function makeName(firstName, middleName, lastName) {
      let name = firstName + " " + middleName + " " + lastName;
      return name;
    }

    console.log(makeName("Christian", "Clay", "McDonald"));
    console.log(makeName("Robert", "\"Beto\"", "O'Rourke"));
    console.log(makeName("William", "Jared", "Henneberger"));

    // Just a log to show in our Console
    console.log("Making a better name function:");

    // A better name function to fix middle initials
    function makeBetterName(firstName, middleName ="", lastName) {
      if (middleName.length === 1){
        // adding and updating here
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John","F", "Kennedy"));
    console.log(makeBetterName("Harry", "G", "Wells"))

    console.log("scoreCompare function");
    function scoreCompare(home, away){
      if (home > away) {
        return "Home team wins!";
      } else if (home < away) {
        return "Away team wins :("
      } else {
        return "It was a tie"
      }
    }
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(5,5));


  </script>
</body>
